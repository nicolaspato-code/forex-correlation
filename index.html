<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Corr√©lations Forex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111;
      color: white;
    }
    .tabs {
      display: flex;
      background: #222;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: #222;
      border-bottom: 2px solid #444;
    }
    .tab.active {
      border-bottom: 2px solid #0af;
      background: #000;
    }
    .tab-content {
      display: none;
      height: 90vh;
    }
    .tab-content.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="openTab('h1')">H1</div>
    <div class="tab" onclick="openTab('h4')">H4</div>
    <div class="tab" onclick="openTab('d1')">Daily</div>
  </div>

  <div id="h1" class="tab-content active">
    <iframe src="https://widgets.myfxbook.com/widgets/market-correlation.html?rowSymbols=11,1,2,28,5,29,3&colSymbols=11,2,28,5,29,3,1&timeScale=60"></iframe>
  </div>

  <div id="h4" class="tab-content">
    <iframe src="https://widgets.myfxbook.com/widgets/market-correlation.html?rowSymbols=11,1,2,28,5,29,3&colSymbols=11,2,28,5,29,3,1&timeScale=240"></iframe>
  </div>

  <div id="d1" class="tab-content">
    <iframe src="https://widgets.myfxbook.com/widgets/market-correlation.html?rowSymbols=11,1,2,28,5,29,3&colSymbols=11,2,28,5,29,3,1&timeScale=1440"></iframe>
  </div>

  <script>
    function openTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[onclick="openTab('${id}')"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
